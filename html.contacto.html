<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <title> Contactanos!</title>
        <!-- CSS  -->
        <link rel="stylesheet" href="CSS.Contacto.css">
    </head>
    <body>
    
        <header> 
             <!-- MENU -->
             <nav class="navbar navbar-expand-lg bg-body-tertiary">
              </nav>
        </header> 
        
        <main>
            <h2 class="titulo-pagina"> Contactanos </h2>
            <p class="descripcion"> Podes dejarnos todas tus dudas (: </p>
            <div>
                <form id="formulario">
                    <div class="filas-formulario"> 
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                    </div>

                    <div class="filas-formulario">
                        <label for="pregunta">Pregunta:</label>
                        <textarea name="pregunta"></textarea>

                    <div class="filas-formulario">
                        <label for="fecha">Fecha:</label>
                        <input type="date" name="fecha" id="fecha">
                        <p id="texto-fecha"></p>
                    </div>

                    <div class="alinear-centro">
                        <input type="button" id="boton-enviar" value="Enviar"> 
                        <input type="reset" id="boton-reset" value="Reset">
                    </div>
                </form>
                <p id="texto-gracias"></p>
            </div>
        </main>
        
        <footer>
            <h5> Este es un proyecto de Lovalace Courses </h5>
        </footer>
        <!-- Script -->
        <script src="javascript contactos.js"> </script>
    </body>
</html>
